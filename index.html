<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Assignment</title>
</head>
<body>
    <div class="container">
        <h1>Dev. Candidate Repo Search</h1>

        <form id="js-form">
            <label for="username">Enter candidate's GitHub username here:</label>
            <input type="text" name="username" id="js-username" required>
            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section>
            <h2>Search Results</h2>
            <ul id="js-results" class="hidden">

            </ul>
        </section>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
